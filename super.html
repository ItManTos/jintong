<script>
// 添加图片上传功能
function getFile (event){
    var ev = event || window.event;
    var ele = ev.target || ev.srcElement;
    var $form = jQuery(ele).parents('form');
    if (window.location.href.indexOf("slides") > 0) {
		$form.attr("action", "buyer/fileupload/event");
	}
    function updateImageUrl(res) {
		$form.find('.btn_box').hide();
		var url = res.data;
		if (!url) {
			ZCar.log(res);
			url = res.responseJSON && res.responseJSON.data;
			url = url || "";
		}
		url = formatPartImgUrl(url) || "";
		var $img = jQuery("#imagefile");
		$img.html($img.html() + "<img src='" + url + "' style='max-height: 40px;'><br>link: " + url + "<br><br>");
    }
    $form.ajaxForm({
        dataType:  'json',
        success:updateImageUrl
    }).submit();
};

// 过滤图片域名
function formatPartImgUrl(vendor) {
    if (typeof vendor !== "string") {
        return vendor;
    }
    if(vendor.indexOf('superto.com/') == -1 && vendor.indexOf('/img/') != 0){
        return  'http://images.superto.com' + vendor;
    }else{
        return vendor;
    }
};


</script>
